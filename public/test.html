<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
    </head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form-test-modal">
    Launch test modal
</button>
  
<!-- Modal -->
<div class="modal fade" id="form-test-modal" tabindex="-1" aria-labelledby="" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="">Test Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <div class="modal-body" name="loading">
        <div class="p-4 text-black text-center position-relative">
            <h4 class="font-20 m-b-5">Loading...</h4>
            <p class="text-black-50 mb-4">
                <div class="spinner-border text-center" role="status">
                    <span class="sr-only"></span>
                </div>
            </p>
        </div>
    </div>

    <div class="modal-body" name="body">
        <form action="/form-put-test" method="PUT">
            <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter Name" aria-describedby="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Category</label>
                <input type="text" class="form-control" name="category" placeholder="Category">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
    </div>
</div>
</div>

      
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="/public/js/form-submit-utils.min.js"></script>

<script>
   $('#form-test-modal').form_submit_bs_modal({
    error: function(msg) {
        alert("ERROR: " + msg);
    }
   });
</script>
</html>
